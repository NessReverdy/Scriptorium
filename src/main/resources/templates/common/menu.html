<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav class="top-nav" th:fragment="main-header">
        <div class="nav-left">
            <a th:href="@{/main}" class="logo-link">
                <img th:src="@{/images/miniLogoBlack.png}" alt="Scriptorium Logo" class="logo-img">
            </a>
            <a th:href="@{/main}" class="nav-link main-link">Main</a>
            <a th:if="${user.isWriter}" th:href="@{/createBook}" class="nav-link">Create book</a>
            <a th:href="@{/my-profile}" class="nav-link">Profile</a>
        </div>
        <form th:action="@{/main}" method="get" class="search-form">
            <input type="text" name="keyword" class="form-control" placeholder="Поиск по названию книги" th:value="${keyword}">
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </form>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="logout-btn">Exit</button>
        </form>
    </nav>
</body>
</html>
