<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="~{common/menu :: main-header}"></div>

    <div class="main-content">

            <p class="text-center text-muted mt-4">There are no books here ðŸ˜”</p>

        <div th:if="${!books.isEmpty()}">
            <div th:each="book : ${books}" class="book-card">
                <a th:href="@{'/book/' + ${book.id}}">
                    <img th:src="@{/api/images/{id}(id=${book.coverId})}" alt="ÐžÐ±Ð»Ð¾Ð¶ÐºÐ° ÐºÐ½Ð¸Ð³Ð¸" class="book-cover">
                    <div class="book-info">
                        <h3 class="book-title" th:text="${book.name}"></h3>
                        <p class="book-author"
                           th:text="${authorsMap[book.authorId]?.firstName + ' ' + authorsMap[book.authorId]?.lastName}"></p>
                    </div>
                </a>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
