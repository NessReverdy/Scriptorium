<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/cssForRegAndLog.css}">
</head>
<body>
    <div class="container-white registration-form">
        <h3 class="text-center">Login</h3>
        <form th:action="@{/login}" method="post">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label">Your email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Enter password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3" th:if="${param.error}">
                        <p class="text-danger">❌ Incorrect email or password</p>
                    </div>
                    
                    <div class="mb-3" th:if="${param.logout}">
                        <p class="text-success">✅ Logout is successful</p>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary full-width">Login</button>

                    <div class="text-center mt-3">
                        <a th:href="@{/registration}" class="custom-link">I don't have an account</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
