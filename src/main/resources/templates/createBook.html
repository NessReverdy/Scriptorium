<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/cssForRegAndLog.css}">
</head>
<body>
    <div th:replace="~{common/menu :: main-header}"></div>

    <div class="container-white registration-form">
        <h3 class="welcome-header">Create your book!</h3>
        <form th:action="@{/createBook}" method="post" enctype="multipart/form-data" th:object="${book}">
            <div class="mb-3">
                <label class="form-label">The name of the book:</label>
                <input type="text" th:field="*{name}" class="form-control full-width" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Book cover:</label>
                <input type="file" name="cover" class="form-control full-width" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Describe your book:</label>
                <textarea th:field="*{description}" class="form-control full-width" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Visibility:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{isPublic}" th:value="true" id="publicBook">
                    <label class="form-check-label" for="publicBook">Public</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{isPublic}" th:value="false" id="privateBook">
                    <label class="form-check-label" for="privateBook">Private</label>
                </div>

                <div class="text-danger" th:if="${#fields.hasErrors('isPublic')}"
                     th:errors="*{isPublic}">Error</div>
            </div>

            <button class="btn btn-primary full-width">Create book</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
