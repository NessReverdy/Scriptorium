<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${chapter.title} + ' - ' + ${book.name} + ' - Scriptorium'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/chapter.css}">
</head>
<body>
    <div th:replace="~{common/menu :: main-header}"></div>

    <div class="chapter-page">
        <div class="chapter-container">
            <div class="chapter-header">
                <h1 class="chapter-title" th:text="${chapter.title}"></h1>
            </div>
            
            <div class="chapter-text-content" th:utext="${chapter.description}"></div>

            <div class="chapter-navigation">
                <a th:if="${previousChapter}" 
                   th:href="@{'/chapter/' + ${previousChapter.id}}" 
                   class="nav-link">← Previous Chapter</a>
                <a th:href="@{'/book/' + ${book.id}}" class="nav-link">Back to Book</a>
                <a th:if="${nextChapter}" 
                   th:href="@{'/chapter/' + ${nextChapter.id}}" 
                   class="nav-link">Next Chapter →</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
